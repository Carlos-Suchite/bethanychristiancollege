<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Bethany Christian College</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div style="text-align: center; padding: 20px 0;">
      <img src="images.png" alt="Bethany Christian College" style="height: 30vh;">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address, and we'll send you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="email" required />

        <button type="submit">Send Reset Link</button>
      </form>
      <p id="forgotMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bethany Christian College. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("forgotEmail").value;

      const response = await fetch("http://localhost:5000/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const result = await response.json();
      document.getElementById("forgotMessage").innerText = result.message || result.error;
    });
  </script>
</body>
</html>
